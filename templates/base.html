<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='CSS/style.css')}}"
    />

    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Film Database App</title>
    {% endif %}
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-md navbar-light">
        <ul class="navbar-nav ms-auto text-center">
          <li><a class="nav-link" href="{{url_for('index')}}">Add</a></li>
          <li><a class="nav-link" href="{{url_for('about')}}">Delete</a></li>
          <li>
            <a class="nav-link" href="{{url_for('contact')}}">Update</a>
          </li>
        </ul>
      </nav>
    </header>
    <section>{% block content %} {% endblock content %}</section>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
  </body>
</html>
